<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 动态表格 -->
    <table>
        <thead>
            <tr>
                <th>品牌</th>
                <th>型号</th>
                <th>站点</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <!-- 循环数据列表，替换为模板引擎语法 -->
            <!-- Freemarker 示例 -->
            <!-- <tr th:each="bug : ${bugs}"> --> <!-- Thymeleaf 示例 -->
                <tr th:each="item : ${list}>
                    <td>{{item.brand}}</td> <!-- 品牌 -->
                    <td>{{item.model}}</td> <!-- 型号 -->
                    <td>{{item.site}}</td> <!-- 站点 -->
                    <td>
                        <a href="{{bug.url}}" class="btn" target="_blank">查看</a>
                    </td>
                </tr>
            <!-- </tr> --> <!-- 结束模板引擎循环 -->
            
        </tbody>
    </table>
</body>
</html>
